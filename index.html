    <script src="scripts/quiz-module.js"></script>

    <script>
      // jQuery on ready
      $(function(){
        // start the quiz and get the first question
        let currentQuestion = quizModule.startQuiz();
        console.log(currentQuestion);

        // when the user answers a question you can set the answer and get the next question
        currentQuestion = quizModule.setAnswer(2);
        console.log(currentQuestion);
        currentQuestion = quizModule.setAnswer(4);
        console.log(currentQuestion);

        // this would get you the first question again
        currentQuestion = quizModule.setAnswer(3);
        console.log(currentQuestion);

        // when the user is done you get a summary with an array of correct, missed and no answer questions, the score and the rank
        let summary = quizModule.getSummary();
        console.log(summary)
      });

    </script>
